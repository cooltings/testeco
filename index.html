<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6J2GDS31NB"></script>
        <script>
        window.dataLayer = window.dataLayer || [];

        <title>Eco Group</title>
        <link rel="icon" type="x-icon" href="icon.png">
        <style>
            @font-face {
                font-family: Mont-Heavy;
                src: url(Mont-Heavy.otf);}
                @keyframes slide{
                from {opacity: 0.1;}
                to {opacity: 1;
                    visibility: visible;}
            }
                @keyframes logo{
                from {
                opacity: 0;}
                to {
                opacity: 1;
                }
            }
            iframe{
                padding: 30px;
                font-size: 25px;
                width : 80vw;
                z-index: -1;
            }
            #embed{
                width: 90vw;
                border: 0px;
                border-radius: 25px;
                background-color: #359d02e3;
                text-align: left;
                font-family: Mont-Heavy;
                font-size: 7vw;
                visibility: hidden;
                animation-name: slide;
                animation-duration: 2s;
                animation-delay: 3s;
                animation-fill-mode: forwards;
                align-items: center;
                position: relative;
                margin-bottom: 100px;
                margin: auto;
                z-index: -1;
            }
            #hm{
                height: 5vh;
                margin-right: 5vw;
            }
            #cm{
                height: 13vh;

            }
            #top{top: 0;
                position: sticky;
                background-color: rgba(193, 204, 122, 0.76);
                max-height: 13vh;
                text-align: right;
                box-shadow: 0px 0px 20px #888888;
                display: flex;
                justify-content: space-between;
            }
            body{
                margin: 0%;
                padding: 0%;
                background-image: url("bg.png");
                background-repeat: repeat;
                background-size: 60vw;
            }
            #logo{
                margin-left: 5vw;
                max-height: 11vh;
                min-height: 6vh;
                max-width: 97vw;
                animation-name: logo;
                animation-duration: 2s;

            }
            #flex{
                margin-top: 50px;
                display: flex;
                gap: 12px;
                flex-direction: column;
                justify-content: space-between;
            }
            #motto{
                width: 90vw;
                border: 0px;
                border-radius: 25px;
                background-color: #359d02e3;
                text-align: left;
                font-family: Mont-Heavy;
                font-size: min(7vw, 80px);
                animation-name: slide;
                animation-duration: 2s;
                z-index: -1;
                margin: auto;
            }
            #stages{
                width: 90vw;
                border: 0px;
                border-radius: 25px;
                background-color: #359d02e3;
                text-align: center;
                font-family: Mont-Heavy;
                font-size: min(7vw, 80px);
                animation-name: slide;
                animation-duration: 2s;
                z-index: -1;
                margin: auto;

            }
            .mot{
                margin-left: 20px;

            }
            #sol{
                visibility: hidden;
                animation-name: slide;
                animation-duration: 2s;
                animation-delay: 1s;  
                animation-fill-mode: forwards;
            }
            #pol{
                visibility: hidden;
                animation-name: slide;
                animation-duration: 2s;
                animation-delay: 2s;
                animation-fill-mode: forwards;
            }
            #menu{
                margin-top: 2.8vh;
                background-color: #ffffff00;
                border: none;
            }
            #links{
                transition: all 2s;
                position: fixed;
                width: 100vw;
                height: 100vh;
                z-index: 20;
                background-color: rgb(137, 190, 143);
                opacity: 0;
                z-index: -10;
                text-align: center;

            }
        </style>
        <script src="main.js"></script>
    </head>
    <div id="links">
        <button onclick="hidemenu()" id="menu"><img id="cm" src="cross.png" alt="menu"></button>

    </div>
    <nav id="top">
        <div><img id="logo" src="ecogroup.png" alt="logo"></div>
        <div><button onclick="showmenu()" id="menu"><img id="hm" src="hamburger-menu.png" alt="menu"></button></div>
    </nav>
    <body>
        <div id="flex">
            <div id="motto">
                <h1 class="mot" id="sol">SOLUTION</h1>
                <h1 class="mot" id="pol">NOT POLLUTION</h1>
            </div>
            <div id="embed">
                <center>
                <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTheWestgateSchoolWinchester%2Fposts%2F2870331579933925%2F&width=552&show_text=true&height=440&appId" width="552" height="440" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
                </center>
            </div>
            <div id="stages">
                <h5>stages</h5>
            </div>
    </body>
</html>
